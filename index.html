<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odi Fashion era</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <i class="fa fa-circle"></i>
            <h3>B a s e <br> A p p a r e l</h3>
        </div>
        <div class="swag">
            <img src="swag.png" alt="swag" class="pic">
        </div>
        <div class="header">
            <h1 class="color">W E'R E</h1>
            <h1>C O M I N G</h1>
            <h1>S O O N</h1>
        </div>
        <div class="part">
            <p>Hello fellow shopper! We're currently building our new fashion store. Add your Email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="footer">
            <input type="text" placeholder="Email Address">
            <button>Submit</button>
        </div>
        <footer class="social-buttons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-reddit"></i></a>
        </footer>
    </div>
</body>
</html>
